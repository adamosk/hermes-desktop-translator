<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Translation History</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/history.css">
  <!-- Font Awesome for modern icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="titlebar">
      <div class="window-title-area">
        <span class="app-icon">
          <img src="../assets/HermesTranslateApp.ico" alt="Hermes Translator" width="16" height="16">
        </span>
        <span class="window-title">Translation History</span>
      </div>
      <div class="titlebar-controls">
        <button id="refresh-button" class="titlebar-button" title="Refresh History">
          <i class="fas fa-sync-alt" style="font-size: 16px; display: inline-block; width: 16px; height: 16px;"></i>
        </button>
        <button id="clear-all-button" class="titlebar-button" title="Clear All History">
          <i class="fas fa-trash" style="font-size: 16px; display: inline-block; width: 16px; height: 16px;"></i>
        </button>
        <div class="window-controls">
          <button id="close-button" class="window-control close" title="Close">
            <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
              <path d="M 1,1 L 9,9 M 9,1 L 1,9" stroke-width="1.5" stroke-linecap="round" stroke="currentColor"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <div id="errorMessage" class="error" style="display: none;"></div>
    
    <div class="content">
      <div id="empty-history" class="empty-message" style="display: none;">
        <i class="fa-solid fa-info-circle"></i>
        <p>Your translation history is empty.</p>
      </div>
      
      <div id="history-list" class="history-list">
        <!-- History items will be inserted here dynamically -->
      </div>
    </div>
  </div>
  
  <!-- Confirmation Modal for Delete All -->
  <div id="delete-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Delete All History</h3>
        <button id="modal-close" class="close-button">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete all your translation history? This action cannot be undone.</p>
        <div class="confirm-delete-container" style="display: none;">
          <p>Type "delete" to confirm:</p>
          <input type="text" id="confirm-text" placeholder="delete">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancel-delete" class="button secondary">Cancel</button>
        <button id="confirm-delete" class="button danger">Delete All</button>
      </div>
    </div>
  </div>
  
  <script src="scripts/history.js"></script>
</body>
</html>
